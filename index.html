<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img
              src="img/castorice.png"
              alt="Front Image 1"
              class="card-image"
            />
          </div>
          <div class="card-back">
            <img src="img/casto-1.jpg" alt="Back Image 1" class="card-image" />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="img/cipher.jpg" alt="Front Image 2" class="card-image" />
          </div>
          <div class="card-back">
            <img src="img/cipher-1.jpg" alt="Back Image 2" class="card-image" />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="img/aglaea.jpg" alt="Front Image 3" class="card-image" />
          </div>
          <div class="card-back">
            <img src="img/aglaea-1.jpg" alt="Back Image 3" class="card-image" />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="img/hyacine.jpg" alt="Front Image 4" class="card-image" />
          </div>
          <div class="card-back">
            <img
              src="img/hyacine-1.jpg"
              alt="Back Image 4"
              class="card-image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
